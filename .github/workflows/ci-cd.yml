name: Deploy Docker App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Login Docker Hub (để push)
    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build backend
    - name: Build backend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest ./backend

    - name: Push backend image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

    # Build frontend
    - name: Build frontend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend

    - name: Push frontend image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

    # Deploy lên server
    - name: SSH to server and deploy
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/ubuntu
          docker compose pull
          docker compose down
          docker compose up -d
