name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code ---
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Backend (.NET) ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore backend
        run: dotnet restore ./ClothesShop_BE/ClothesShop.sln

      - name: Build backend
        run: dotnet build ./ClothesShop_BE/ClothesShop.sln --configuration Release

      - name: Test backend
        run: dotnet test ./ClothesShop_BE/ClothesShop.sln

      - name: Publish backend
        run: dotnet publish ./ClothesShop_BE/ClothesShop/ClothesShop.csproj -c Release -o ./ClothesShop_BE/publish

      # --- Frontend (React) ---
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd ClothesShop_FE
          npm install

      - name: Build frontend
        run: |
          cd ClothesShop_FE
          npm run build

      # --- Copy backend publish to server ---
      - name: Copy backend publish
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "ClothesShop_BE/publish/*"
          target: "~/clothes-shop-app/backend_publish/"

      # --- Copy frontend build to server ---
      - name: Copy frontend build
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "ClothesShop_FE/dist/*"
          target: "~/clothes-shop-app/frontend_dist/"

      # --- Deploy frontend & backend ---
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "---- Deploying Frontend ----"
            sudo rm -rf /var/www/vhosts/frontend/dist/*
            sudo cp -r ~/clothes-shop-app/frontend_dist/* /var/www/vhosts/frontend/dist/

            echo "---- Deploying Backend ----"
            BACKEND_DEPLOY_PATH="/var/www/vhosts/backend"

            sudo rm -rf $BACKEND_DEPLOY_PATH/*
            sudo cp -r ~/clothes-shop-app/backend_publish/* $BACKEND_DEPLOY_PATH/

            echo "---- Restarting Service ----"
            sudo systemctl daemon-reload
            sudo systemctl restart clothesshop.service
            sudo systemctl status clothesshop.service --no-pager

            echo "---- Deployment Completed ----"
